<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website - Shopping Cart</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="menu">
            <nav>
                <a href="index.html" class="nav" id="logo">TAMILAH CLOTHING STORE</a>
                <a href="gowns.html" class="nav">GOWNS</a>
                <a href="jumpsuits.html" class="nav">JUMPSUITS</a>
                <a href="skirts.html" class="nav">SKIRTS</a>
                <a href="tops.html" class="nav">TOPS</a>
                <a href="trousers.html" class="nav">TROUSERS</a>
                <i class='bx bx-shopping-bag' id="cart-icon"></i>
                <div class="carts">
                    <h2 class="carts-title">Your Cart</h2>
                    <div class="carts-content">
                        <div class="carts-box">
                            <img src="picturess/dress4.png" alt="evening dress" class="carts-img">
                            <div class="detail-box">
                                <div class="carts-product-title">2 PIECE MIDI DRESS IN MOCHA BROWN</div>
                                <div class="carts-price">₦8000</div>
                                <input type="number" value="1" class="carts-quantity">
                            </div>
                            <i class='bx bxs-trash-alt carts-remove'></i>
                        </div>
                    </div>
                    <div class="total">
                        <div class="total-title">Total</div>
                        <div class="total-price">₦0</div>
                    </div>
                    <button type="button" class="btn-buy">Buy Now</button>
                    <i class='bx bx-x' id="close-cart"></i>
                </div>
                
                <div class="login">
                    <h2 class="login-title">LOG IN</h2>
                    <form class="login-content">
                        <div class="input-field">
                            <input type="email" id="email" placeholder="EMAIL"><br><br>
                            <input type="password" id="password" placeholder="PASSWORD">
                        </div>
                        <a href="recoverpassword.html" class="password-reset">Have you forgotten your password?</a><br>
                        <button type="submit" class="log-in">LOG IN</button>
                        <p class="register">Don't have an account? <a href="register.html" class="registration">REGISTER</a></p>
                    </form>
                    
                    <i class='bx bx-x' id="close-login"></i>
                </div>
            </nav>
        </div>
    </header>
    <main class="content">
        <div class="homepage">
            <h2 class="header">WELCOME TO <br>
                TAMILAH CLOTHING STORE</h2>
            <p>Home of luxury and elegance.</p>
        </div>
        
    </main>
    <footer>

    </footer>

    <script src="js/script.js"></script>
</body>
</html>
